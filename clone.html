<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustPick</title>
    <link rel="stylesheet" href="./clone.css">
</head>
<body>
    <header class="header">
            <nav class="social-links">
                
                    <a href="#">Landing</a>
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Reviews</a>
                    <a href="#">Pricing</a>
                    <a href="#">FAQ</a>
                    
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Fly makes you faster</h1>
            <p>New free template by uicookies.com. For more templates visit the site. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <button class="pricing-btn">See Pricing</button>
        </div>
        <div class="right-section">
            <div class="signup-form">
                <h2>Sign Up for Free</h2>
                <form>
                    <input type="text" placeholder="Full name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="email" placeholder="Email" required>
                    <select required>
                        <option value="">Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
